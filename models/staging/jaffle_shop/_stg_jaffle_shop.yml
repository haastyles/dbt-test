models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        description: The unique identifier for each customer record.
        data_tests:
          - unique
          - not_null
      - name: first_name
        description: The first name of the customer.
      - name: last_name
        description: The last name of the customer.
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        description: The unique identifier for each order record.
        data_tests:
         - unique
         - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending
      - name: customer_id
        description: The unique customer associated with the order record.
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
      - name: order_date
        description: The date value for the order record.